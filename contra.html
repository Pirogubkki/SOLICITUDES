<!DOCTYPE html>
<html>
<head>
  <title>Solicitudes Recibidas</title>
</head>
<body>
  <div id="login">
    <input type="password" id="pass" placeholder="Contraseña">
    <button onclick="entrar()">Entrar</button>
  </div>
  <div id="contenido" style="display:none;">
    <h2>Solicitudes</h2>
    <table id="tabla"></table>
  </div>
  <script>
    function entrar() {
      const pass = document.getElementById('pass').value;
      fetch('TU_URL_DEL_APPS_SCRIPT?pass=' + encodeURIComponent(pass))
      .then(r => r.json())
      .then(data => {
        if (Array.isArray(data)) {
          document.getElementById('login').style.display = 'none';
          document.getElementById('contenido').style.display = '';
          let html = '<tr><th>Email</th><th>Salón, Horario, Día y Duración</th></tr>';
          data.forEach(row => html += `<tr><td>${row[0]}</td><td>${row[1]}</td></tr>`);
          document.getElementById('tabla').innerHTML = html;
        } else {
          alert('Contraseña incorrecta.');
        }
      });
    }
  </script>
</body>
</html>
